# JSON 객체 형식으로 수정된 repository-dispatch 예제
- name: Repository Dispatch  
  uses: peter-evans/repository-dispatch@v2
  with:
    token: ${{ secrets.GITHUB_TOKEN }}
    event-type: dev-deploy-success
    repository: nextintelligence-ai/company-logo
    client-payload: |
      {
        "branch": "main",
        "commit_sha": "3ecab726ea12624f2762debf9bf3465d87726aef", 
        "commit_message": "docs: 라벨 관리 개선 사항 추가 (#40) - GitHub 라벨 자동 생성 및 관리 시스템 구축",
        "actor": "serithemage",
        "pr_number": "",
        "dev_run_id": "15894724102",
        "dev_run_url": "https://github.com/nextintelligence-ai/company-logo/actions/runs/15894724102"
      }