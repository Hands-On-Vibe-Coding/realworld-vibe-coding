name: Deploy RealWorld Application

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-BackendDeploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            infrastructure/package-lock.json
            frontend/package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          cd infrastructure && npm ci
          cd ../frontend && npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build backend
        run: |
          cd backend
          go mod download
          go build -o server cmd/server/main.go

      - name: Install CDK CLI
        run: npm install -g aws-cdk

      - name: CDK Bootstrap (if needed)
        run: |
          cd infrastructure
          # Check if CDK is already bootstrapped
          if ! aws cloudformation describe-stacks --stack-name CDKToolkit --region ${{ env.AWS_REGION }} 2>/dev/null; then
            echo "CDK not bootstrapped, running bootstrap..."
            cdk bootstrap aws://931016744724/${{ env.AWS_REGION }}
          else
            echo "CDK already bootstrapped"
          fi

      - name: CDK Synth
        run: |
          cd infrastructure
          cdk synth

      - name: CDK Deploy
        if: github.ref == 'refs/heads/main'
        run: |
          cd infrastructure
          cdk deploy --all --require-approval never